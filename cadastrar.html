<!DOCTYPE html>
<html lang="pt-br">

<head>

        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }

        .collapser {
            display: flex;
            justify-content: space-between;
        }

        .collapser-button {
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img style="height: 45px; margin-left: 40px;" src="icon.png" alt="Logo">
        </a>

        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Buscar</a></li>
            <li><a href="cadastrar.html">Cadastrar a minha Comunidade</a></li>
        </ul>
    </header>
    
<main>
    <div id="map" class="item" style="width: 600px; height: 450px;"></div>

    <form method="post">
        <div class="form-group">
            <label for="nome-igreja">Nome da igreja</label>
            <input type="text" class="form-control" id="nome-igreja" name="nome-igreja">
        </div>
        <div class="form-group">
            <label for="paroquia">Paróquia</label>
            <input type="text" class="form-control" id="paroquia" name="paroquia">
        </div>
        <div class="form-group">
            <label for="endereco">Latitude & Longitude / Clique no local no mapa</label>
            <input type="text" class="form-control" id="lat" name="lat">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <span id="alert"></span>
</main>

    <script src="app.js"></script>
</body>

</html>
