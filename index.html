<!DOCTYPE html>
<html lang="pt-br">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sou Católico, Sou Cristão</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }

        .collapser {
            display: flex;
            justify-content: space-between;
        }

        .collapser-button {
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 600px; height: 400px;"></div>

    <div class="collapser">
        <button class="collapser-button">Adicionar novas Marcações</button>
        <div id="formContent" class="collapser-content" style="display: none;">
            <p>Este é o conteúdo colapsado</p>

            <form method="post">
                <div class="form-group">
                    <label for="nome-igreja">Nome da igreja</label>
                    <input type="text" class="form-control" id="nome-igreja" name="nome-igreja">
                </div>
                <div class="form-group">
                    <label for="paroquia">Paróquia</label>
                    <input type="text" class="form-control" id="paroquia" name="paroquia">
                </div>
                <div class="form-group">
                    <label for="endereco">Latitude & Longitude / Clique no local no mapa</label>
                    <input type="text" class="form-control" id="lat" name="lat">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>

            <span id="alert"></span>
        </div>
    </div>

    <div class="collapser">
        <button class="collapser-button">Detalhes</button>
        <div id="makerDataContent" class="collapser-content" style="display: none;">
            <div id="makerData"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
